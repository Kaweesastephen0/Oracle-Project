<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url("Background\ 1.jpg");
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .search-container {
            flex: 1; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search-bar {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            font-size: 16px;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        footer {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 100px; 
  background-color: #333;
  color: #fff;
  padding: 10px;
  text-align: center;
  clear: both;
}

.notification-container {
  min-height: calc(100vh - 50px); 
  padding-bottom: 50px; 
}

    </style>
</head>
<body>
    <header>
        <h1>Job Access Platform</h1>
        <h1 style="font-family: 'Times New Roman', Times, serif;">Are you looking for something, this is the right place</h1>
    </header>
    
    <div class="search-container">
        <input type="text" class="search-bar" placeholder="Search...">
    </div>

    <footer>
        <a href="#">Contact Us</a>
        <a href="Privacy policy page.html">Privacy Policy</a>
        <a href="#">About Us</a>
        <a href="T's & C's.html">Terms and Conditions</a>
    </footer>
</body>
</html>
