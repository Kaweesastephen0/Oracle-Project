<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1\.0">
    <title>Job Access Platform - Sign Up</title>
    <link rel="stylesheet" href="Signup.css">
</head>
<body>
    <h1 style="color :rgb(28, 28, 31); text-align: center; font-family:'Times New Roman', Times, serif">Sign Up Page for A Job Access Platform</h1>
    <form action="/register" method="post">
        <label for="name">Enter Your full Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="role">Role:</label>
        <select id="role" name="role">
            <option value="job_seeker">Job Seeker</option>
            <option value="employer">Employer</option>
        </select><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <input type="submit" value="Sign Up">
    </form>
    <p style="text-align: center;">Already have an account?<a href="sign in.html">click here</a></p>
    <p><a href="sign in.html">Previous page</a></p>
    <script>
        document\.addEventListener("DOMContentLoaded", function () {
            const form = document\.querySelector("form");
            const emailInput = document\.getElementById("email");
            const passwordInput = document\.getElementById("password");

            form\.addEventListener("submit", function (event) {
                if (\!isValidEmail(emailInput\.value)) {
                    alert("Please enter a valid email address\.");
                    event\.preventDefault();
                }

                if (passwordInput\.value\.length < 6) {
                    alert("Password must be at least 6 characters long\.");
                    event\.preventDefault();
                }
            });

            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\\.[^\s@]+$/;
                return emailRegex\.test(email);
            }
        });
    </script>
</body>
</html>
